services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - ./.env
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - SERVER_COUNTRIES=United States
      - PORT_FORWARD_ONLY=on
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_PROVIDER=protonvpn
      - VPN_PORT_FORWARDING_UP_COMMAND=/bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{PORT}},\"current_network_interface\":\"{{VPN_INTERFACE}}\",\"random_port\":false,\"upnp\":false}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
      - VPN_PORT_FORWARDING_DOWN_COMMAND=/bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":0,\"current_network_interface\":\"lo\"}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'
      - TZ=${TIMEZONE:-America/New_York}
    ports:
      - 127.0.0.1:8080:8080    # qbittorrent webui
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
      - WEBUI_PORT=8080
    volumes:
      - ${MEDIA_DIR}/config/qbittorrent:/config
      - ${MEDIA_DIR}/Downloads:/downloads
      - ${MEDIA_DIR}/Movies:/movies
      - ${MEDIA_DIR}/TV Shows:/tv
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${MEDIA_DIR}/config/prowlarr:/config
    ports:
      - 127.0.0.1:9696:9696
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${MEDIA_DIR}/config/sonarr:/config
      - ${MEDIA_DIR}/TV Shows:/tv
      - ${MEDIA_DIR}/Downloads:/downloads
    ports:
      - 127.0.0.1:8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${MEDIA_DIR}/config/radarr:/config
      - ${MEDIA_DIR}/Movies:/movies
      - ${MEDIA_DIR}/Downloads:/downloads
    ports:
      - 127.0.0.1:7878:7878
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${MEDIA_DIR}/config/bazarr:/config
      - ${MEDIA_DIR}/Movies:/movies
      - ${MEDIA_DIR}/TV Shows:/tv
    ports:
      - 127.0.0.1:6767:6767
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - TZ=${TIMEZONE:-America/New_York}
    ports:
      - 127.0.0.1:8191:8191
    restart: unless-stopped

  seerr:
    image: ghcr.io/seerr-team/seerr:latest
    container_name: seerr
    init: true
    environment:
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${MEDIA_DIR}/config/seerr:/app/config
    ports:
      - ${SEERR_BIND_IP:-127.0.0.1}:5055:5055
    restart: unless-stopped

  tdarr:
    image: ghcr.io/haveagitgat/tdarr:latest
    container_name: tdarr
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
      - internalNode=true
      - inContainer=true
    volumes:
      - ${MEDIA_DIR}/config/tdarr/server:/app/server
      - ${MEDIA_DIR}/config/tdarr/configs:/app/configs
      - ${MEDIA_DIR}/config/tdarr/logs:/app/logs
      - ${MEDIA_DIR}/Movies:/movies
      - ${MEDIA_DIR}/TV Shows:/tv
      - ${MEDIA_DIR}/tdarr-transcode-cache:/temp
    ports:
      - 127.0.0.1:8265:8265
      - 127.0.0.1:8266:8266
    restart: unless-stopped

  unpackerr:
    image: ghcr.io/unpackerr/unpackerr:latest
    container_name: unpackerr
    env_file:
      - ./.env
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
      - UN_SONARR_0_URL=http://sonarr:8989
      - UN_SONARR_0_PATHS_0=/downloads
      - UN_RADARR_0_URL=http://radarr:7878
      - UN_RADARR_0_PATHS_0=/downloads
    volumes:
      - ${MEDIA_DIR}/Downloads:/downloads
    restart: unless-stopped

  kometa:
    image: kometateam/kometa:latest
    container_name: kometa
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
      - KOMETA_RUN=true
      - KOMETA_TIME=04:00
    volumes:
      - ${MEDIA_DIR}/config/kometa:/config
    restart: "no"

  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:latest
    container_name: recyclarr
    environment:
      - TZ=${TIMEZONE:-America/New_York}
      - CRON_SCHEDULE=0 3 * * *
    volumes:
      - ${MEDIA_DIR}/config/recyclarr:/config
    restart: unless-stopped

  # ─── Optional: Music (Lidarr + Tidarr) ───
  # Uncomment to add music management. Run: bash scripts/setup-music.sh first.

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    profiles: ["music"]
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${MEDIA_DIR}/config/lidarr:/config
      - ${MEDIA_DIR}/Music:/music
      - ${MEDIA_DIR}/Downloads:/downloads
      - ${MEDIA_DIR}/Downloads/tidarr:/downloads/tidarr
    ports:
      - 127.0.0.1:8686:8686
    restart: unless-stopped

  tidarr:
    image: cstaelen/tidarr:latest
    container_name: tidarr
    profiles: ["music"]
    environment:
      - PUID=${PUID:-501}
      - PGID=${PGID:-20}
      - TZ=${TIMEZONE:-America/New_York}
    volumes:
      - ${MEDIA_DIR}/config/tidarr:/shared
      - ${MEDIA_DIR}/Downloads/tidarr:/shared/nzb_downloads
      - ${MEDIA_DIR}/Music:/music
      - ${MEDIA_DIR}/Downloads:/downloads
    ports:
      - 127.0.0.1:8484:8484
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    profiles: ["autoupdate"]
    environment:
      - TZ=${TIMEZONE:-America/New_York}
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=0 0 4 * * *
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
